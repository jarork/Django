<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图书馆</title>
</head>
<body>
    <table border="solid">
        <tr>
            <th>ID</th>
            <th>书名</th>
            <th>出版社</th>
            <th>定价</th>
            <th>零售价</th>
            <th>操作</th>
        </tr>
        {% for book in all_book %}
        <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.pub }}</td>
            <td>{{ book.market_price }}</td>
            <td>{{ book.price }}</td>
            <td>
                <a href="/bookstore/update_book/{{ book.id }}">更新</a>|
                <a href="/bookstore/delete_book?bid={{ book.id }}">删除</a>
            </td>
        </tr>
        {% empty %}

        {% endfor %}

    </table>
</body>
</html>
